<br>
<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Consulta por:</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioFipe" (click)="setSearchType('fipe')"  [checked]="searchType === 'fipe'">
          <label class="form-check-label" for="radioFipe">Fipe</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioPlaca" (click)="setSearchType('placa')" [checked]="searchType === 'placa'">
          <label class="form-check-label" for="radioPlaca">Placa</label>
        </div>
        <br>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="card">
            <div class="card-body">
              <div class="form-group col-md-8" *ngIf="searchType ==='fipe'">
                <label>CÃ³digo Fipe</label>
                <input type="number" class="form-control" formControlName="fipeCode">
              </div>
              <div class="form-group col-md-8" *ngIf="searchType ==='fipe'">
                <label>Ano</label>
                <input type="number" class="form-control" formControlName="year">
              </div>

              <div class="form-group col-md-8" *ngIf="searchType === 'placa'">
                <label>Placa</label>
                <input type="text" class="form-control" formControlName="licensePlate">
              </div>
            </div>
          </div>
          <br>
          <div style="display: flex; justify-content: flex-end;">
            <a href="#" class="btn btn-primary" (click)="onSubmit()">Consultar</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-sm-6" *ngIf="searchResponse">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Resultado:</h5>
        <textarea class="jsonTextArea">
          {{searchResponse | json}}
        </textarea>
        <br />
        <!-- <div *ngIf="searchType === 'placa'">
          <button class="btn btn-primary">
            Atualizar
          </button>
          &nbsp;
          <button class="btn btn-danger">
            Excluir
          </button>
        </div> -->

        <div *ngIf="searchType === 'fipe'">
          <div class="form-group col-md-8">
            <label>Placa</label>
            <input type="text" class="form-control" [(ngModel)]="newLicensePlate">
          </div>
          <br />
          <button class="btn btn-primary" (click)="attachVehiclePlate()">
            Incluir
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
